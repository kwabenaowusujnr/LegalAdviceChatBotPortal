# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular app to Azure Web App - nsembot

on:
  push:
    branches:
      - master   # change if using "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Angular CLI supports 18 (22.x may break)

      - name: Install dependencies
        run: npm install

      - name: Run tests in headless mode
        run: |
          npm run test -- --browsers=ChromeHeadless --watch=false
        env:
          CHROME_BIN: google-chrome-stable

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/legal-advice-chat-bot-portal
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist/legal-advice-chat-bot-portal

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_38D11BA554E041489B0142891156DFB8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0C9A74520B9349DA84DEBC4CA726ED24 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C4A11844F4A4F01A73E00AA4EC42DBA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nsembot'
          slot-name: 'Production'
          package: dist/legal-advice-chat-bot-portal

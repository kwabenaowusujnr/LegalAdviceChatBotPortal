<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-all">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900">Message Limit Reached</h2>
      <button (click)="onClose()" class="p-2 hover:bg-gray-100 rounded-full transition-colors" aria-label="Close modal">
        <lucide-angular [img]="xIcon" class="w-5 h-5 text-gray-500"></lucide-angular>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6">
      <div class="text-center mb-6">
        <div class="w-16 h-16 bg-royal/10 rounded-full flex items-center justify-center mx-auto mb-4">
          <lucide-angular [img]="userPlusIcon" class="w-8 h-8 text-royal"></lucide-angular>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Unlock Full Access</h3>
        <p class="text-gray-600">
          You've reached the limit of 3 messages for anonymous users.
          Sign up or sign in to enjoy unlimited conversations with NsemBot!
        </p>
      </div>

      <div class="space-y-3">
        <button (click)="onSignUp()"
          class="w-full bg-royal hover:bg-royal/90 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
          <lucide-angular [img]="userPlusIcon" class="w-5 h-5"></lucide-angular>
          Create Account
        </button>

        <button (click)="onSignIn()"
          class="w-full bg-forest hover:bg-forest/90 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
          <lucide-angular [img]="logInIcon" class="w-5 h-5"></lucide-angular>
          Sign In
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Join thousands of users getting legal guidance from NsemBot
        </p>
      </div>
    </div>
  </div>
</div>

<div class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col h-full shadow-lg transition-all duration-300 ease-in-out"
[class.w-0]="!isSidebarOpen()"
             [class.md:w-64]="isSidebarOpen()"
             [class.md:translate-x-0]="isSidebarOpen()"
             [class.-translate-x-full]="!isSidebarOpen()"
>
  <!-- Header -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700" [class.hidden]="!isSidebarOpen()">
    <div class="flex items-center justify-between gap-2 mb-4" >
      <img src="assets/images/logo-cp.png" alt="NsemBot" class="w-20 h-30"  [class.hidden]="!isSidebarOpen()"/>

      <!-- Menu -->
      <button (click)="toggleSidebar()"
        class="p-2 mt-1 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Search -->
    <div class="relative"  [class.hidden]="!isSidebarOpen()">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search..."
        class="w-full px-3 py-2 pl-8 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white">
      <svg class="w-4 h-4 absolute left-2.5 top-2.5 text-gray-400" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
  </div>

  <!-- New Chat Button -->
  <div class="p-4"  [class.hidden]="!isSidebarOpen()">
    <button (click)="newChat()"
      class="w-full bg-black dark:bg-gray-700 text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors">
      <span>New Chat</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
    </button>
  </div>

  <!-- Chat History -->
  <div class="flex-1 overflow-y-auto px-4 custom-scrollbar"  [class.hidden]="!isSidebarOpen()">
    <div *ngFor="let section of chatSections" class="mb-4">
      <button (click)="toggleSection(section)"
        class="w-full flex items-center justify-between py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
        <span>{{ section.title }}</span>
        <svg class="w-4 h-4 transition-transform" [class.rotate-180]="!section.expanded" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>

      <div *ngIf="section.expanded" class="mt-2 space-y-1">
        <button *ngFor="let chat of section.chats" (click)="selectChat(chat)"
          class="w-full text-left px-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
          [class.bg-gray-100]="chat.active" [class.dark:bg-gray-700]="chat.active" [class.text-gray-900]="chat.active"
          [class.dark:text-white]="chat.active">
          {{ chat.title }}
        </button>
      </div>
    </div>
  </div>

  <!-- Upgrade Section -->
  <div class="p-4  border-gray-200 dark:border-gray-700"  [class.hidden]="!isSidebarOpen()">
    <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
      <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <div class="flex-1">
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-gray-900 dark:text-white">Sign Up</span>
          <!-- <span class="px-2 py-0.5 bg-red-500 text-white text-xs rounded-full">50% Off</span> -->
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400">Get all LegalAI features and apps.</p>
      </div>
    </div>
  </div>
</div>

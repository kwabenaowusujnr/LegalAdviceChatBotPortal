<aside class="w-64 sm:w-72 h-full bg-gray-50 border-r border-gray-200 flex flex-col">
   <!-- Header  -->
  <div class="p-3 sm:p-4 border-b border-gray-200">
    <div class="flex items-center justify-between mb-3 sm:mb-4">
      <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <!-- <lucide-icon [img]="menuIcon" class="w-5 h-5 text-gray-600"></lucide-icon> -->
      </button>
      <div class="flex items-center space-x-2">
        <!-- <h1 class="text-base sm:text-lg font-semibold text-gray-900">NsemBot</h1>
        <span class="px-2 py-1 text-xs bg-blue-100 text-blue-700 rounded-full">2.5 Flash</span> -->
        <img src="assets/images/logo-cp.png" alt="NsemBot" class="w-20 h-30"/>
      </div>
      <button
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors lg:hidden"
        (click)="onCloseSidebar()"
      >
        <lucide-icon [img]="closeIcon" class="w-5 h-5 text-gray-600"></lucide-icon>
      </button>
      <button  class="hidden lg:block p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <lucide-icon *ngIf="!isExpanded" [img]="plusIcon" class="w-5 h-5 text-gray-600"></lucide-icon>
      </button>
    </div>

     <!-- New Chat Button  -->
    <button (click)="onNewChat()" class="w-full flex items-center space-x-3 p-2.5 sm:p-3 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors" >
      <lucide-icon [img]="messageIcon" class="w-4 sm:w-5 h-4 sm:h-5 text-gray-600"></lucide-icon>
      <span class="text-sm sm:text-base text-gray-700 font-medium">New chat</span>
    </button>
  </div>

    <!-- Navigation Content -->
    <div class="flex-1 overflow-y-auto">
      <div class="p-3 sm:p-4 space-y-4 sm:space-y-6">
        <!-- Navigation Sections -->
        <div  class="space-y-2">
          <div class="flex items-center justify-between">
            <h3 class="text-xs sm:text-sm font-medium text-muted-foreground uppercase tracking-wide">
              Recent Chat
            </h3>

          </div>

          <div class="space-y-1">
            <!-- Added loading state for Recent section and click handler for chat items -->
            <div *ngIf="isLoadingHistory" class="flex items-center justify-center p-4">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-royal"></div>
              <span class="ml-2 text-xs text-muted-foreground">Loading chats...</span>
            </div>

            <div
              *ngIf="!isLoadingHistory && chatMessageHistory.length === 0 && (authService.isAuthenticated$ | async)"
              class="text-center p-4">
              <p class="text-xs text-muted-foreground">No recent chats</p>
            </div>

            <button *ngFor="let item of chatMessageHistory"
              class="w-full flex items-center justify-between space-x-2 sm:space-x-3 p-2 rounded-lg hover:bg-muted transition-colors group"
              (click)="onChatItemClick(item)">
              <span class="text-xs sm:text-sm font-medium truncate">{{ item.lastMessage }}</span>
              <button *ngIf="item.sessionId" (click)="deleteChatSession(item.sessionId!, $event)"
                class="opacity-0 group-hover:opacity-100 p-1 hover:bg-destructive/10 rounded transition-all duration-200 ml-auto"
                title="Delete chat">
                <lucide-icon [img]="trashIcon" class="w-3 h-3 text-muted-foreground hover:text-destructive"></lucide-icon>
              </button>
            </button>
          </div>
        </div>
      </div>
    </div>

   <!-- Footer  -->
  <div class="p-3 sm:p-4 border-t border-border">
    <!-- Show login prompt for anonymous users, settings for authenticated users -->
    <div *ngIf="authService.isAuthenticated$ | async; else loginPrompt">
      <button
        (click)="onHelpSupportClick()"
        class="w-full flex items-center space-x-2 sm:space-x-3 p-2 rounded-lg hover:bg-muted transition-colors text-card-foreground">
        <lucide-icon [img]="settingsIcon" class="w-3 sm:w-4 h-3 sm:h-4 text-muted-foreground"></lucide-icon>
        <span class="text-xs sm:text-sm font-medium">Help & Support</span>
      </button>
    </div>

    <ng-template #loginPrompt>
      <div class="space-y-3">
        <div class="relative overflow-hidden p-4 rounded-xl bg-gradient-to-br from-deepred/5 via-deepred/10 to-red-400/10 border border-deepred/20 backdrop-blur-sm">
          <!-- Decorative elements -->
          <div class="absolute -top-6 -right-6 w-16 h-16 bg-deepred/20 rounded-full blur-xl"></div>
          <div class="absolute -bottom-4 -left-4 w-12 h-12 bg-red-400/20 rounded-full blur-lg"></div>

          <!-- Content -->
          <div class="relative z-10">
            <div class="flex items-center justify-center mb-3">
              <div class="p-2 rounded-full bg-deepred/10 ring-2 ring-deepred/20">
                <lucide-icon [img]="SparklesIcon" class="w-4 h-4 text-deepred"></lucide-icon>
              </div>
            </div>

            <h4 class="text-sm font-semibold text-center text-foreground mb-1">Unlock Full Access</h4>
            <p class="text-xs text-muted-foreground text-center mb-4">Sign in to save chats, access history & more</p>

            <div class="space-y-2">
              <button (click)="navigateToLogin()"
                class="group w-full px-4 py-2.5 bg-gradient-to-r from-deepred to-deepred/80 text-white text-xs font-semibold rounded-lg hover:shadow-lg hover:shadow-deepred/25 hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
                <lucide-icon [img]="LogInIcon" class="w-3.5 h-3.5 group-hover:scale-110 transition-transform"></lucide-icon>
                Sign In
              </button>
              <button (click)="navigateToLogin()"
                class="group w-full px-4 py-2.5 bg-white/50 dark:bg-white/5 border border-deepred/30 text-deepred text-xs font-semibold rounded-lg hover:bg-deepred/5 hover:border-deepred/50 transition-all duration-200 flex items-center justify-center gap-2">
                <lucide-icon [img]="UserPlusIcon" class="w-3.5 h-3.5 group-hover:scale-110 transition-transform"></lucide-icon>
                Create Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>


</aside>

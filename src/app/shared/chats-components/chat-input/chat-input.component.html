<div class=" border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4">
  <div class="max-w-4xl mx-auto">
    <div class="relative flex items-end gap-3 bg-gray-50 dark:bg-gray-700 rounded-2xl p-3">
      <!-- Attachment Button -->
      <button (click)="onAttachment()"
        class="flex-shrink-0 p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
          </path>
        </svg>
      </button>

      <!-- Text Input -->
      <textarea [(ngModel)]="inputValue" (keypress)="onKeyPress($event)" placeholder="Ask me..." rows="1"
        class="flex-1 bg-transparent border-none outline-none resize-none text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 min-h-[24px] max-h-32"
        style="field-sizing: content;"></textarea>

      <!-- Voice Input Button -->
      <button (click)="onVoiceInput()"
        class="flex-shrink-0 p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
          </path>
        </svg>
      </button>

      <!-- Send Button -->
      <button (click)="onSubmit()" [disabled]="!inputValue.trim()"
        class="flex-shrink-0 p-2  bg-green-900 dark:bg-white text-white dark:text-black rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
          </path>
        </svg>
      </button>
    </div>

    <!-- Disclaimer -->
    <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-3">
      NsemBot can make mistakes. Double check every answer.
    </p>
  </div>
</div>

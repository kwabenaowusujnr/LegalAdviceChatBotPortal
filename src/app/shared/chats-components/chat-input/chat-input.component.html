<div class="relative">
   <!-- Input Container  -->
  <div class="flex items-end space-x-2 sm:space-x-3">
     <!-- Main Input Area  -->
    <div class="flex-1 relative">
      <div class="bg-gray-50 border border-gray-200 rounded-2xl overflow-hidden focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500 transition-all">
         <!-- Input Field  -->
        <textarea
          [(ngModel)]="inputValue"
          (keydown)="onKeyDown($event)"
          [disabled]="isLoading"
          placeholder="Ask NsemBot"
          rows="1"
          class="w-full px-3 py-2.5 sm:px-4 sm:py-3 bg-transparent border-none outline-none resize-none text-gray-900 placeholder-gray-500 text-sm leading-relaxed"
          [class.opacity-50]="isLoading"
        ></textarea>
        
         <!-- Input Footer  -->
        <div class="flex items-center justify-between px-3 py-2 sm:px-4 border-t border-gray-200">
           <!-- Left Actions  -->
          <div class="flex items-center space-x-1 sm:space-x-2">
            <button 
              type="button"
              class="p-1.5 hover:bg-gray-200 rounded-lg transition-colors"
              [disabled]="isLoading"
            >
              <lucide-icon [img]="plusIcon" class="w-4 h-4 text-gray-600"></lucide-icon>
            </button>
            
            <button 
              type="button"
              class="flex items-center space-x-1 px-2 py-1 hover:bg-gray-200 rounded-lg transition-colors text-xs text-gray-600"
              [disabled]="isLoading"
            >
              <lucide-icon [img]="settingsIcon" class="w-3 h-3"></lucide-icon>
              <span class="hidden xs:inline">Tools</span>
            </button>
          </div>
          
           <!-- Right Actions  -->
          <div class="flex items-center space-x-1 sm:space-x-2">
            <button 
              type="button"
              class="p-1.5 hover:bg-gray-200 rounded-lg transition-colors"
              [disabled]="isLoading"
            >
              <lucide-icon [img]="micIcon" class="w-4 h-4 text-gray-600"></lucide-icon>
            </button>
            
            <button 
              type="button"
              (click)="onSubmit()"
              [disabled]="!canSubmit"
              class="p-1.5 rounded-lg transition-colors"
              [class.bg-blue-600]="canSubmit && !isLoading"
              [class.hover:bg-blue-700]="canSubmit && !isLoading"
              [class.bg-gray-300]="!canSubmit || isLoading"
              [class.cursor-not-allowed]="!canSubmit || isLoading"
            >
              <lucide-icon 
                [img]="isLoading ? loaderIcon : sendIcon" 
                class="w-4 h-4"
                [class.text-white]="canSubmit && !isLoading"
                [class.text-gray-500]="!canSubmit || isLoading"
                [class.animate-spin]="isLoading"
              ></lucide-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
   <!-- Helper Text  -->
  <p class="text-xs text-gray-500 mt-2 text-center px-2">
    NsemBot can make mistakes. Check important info.
  </p>
</div>

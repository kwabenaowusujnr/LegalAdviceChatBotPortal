<div class="flex flex-1 flex-col h-full w-full">
  <app-chat-header></app-chat-header>

  <div class="flex-1 overflow-y-auto p-6 space-y-6">
    <app-message-window
      *ngFor="let message of messages"
      [message]="message"
    ></app-message-window>
  </div>

  <app-chat-input (messageSubmitted)="onSendMessage($event)"></app-chat-input>
</div>

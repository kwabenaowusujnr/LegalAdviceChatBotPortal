<div class="flex h-screen bg-gray-50 relative">
   <!-- Mobile Sidebar Overlay  -->
  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
    (click)="toggleSidebar()"
  ></div>

   <!-- Sidebar with responsive behavior  -->
  <div
    class="fixed lg:relative lg:translate-x-0 transition-transform duration-300 ease-in-out z-50"
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <app-sidebar-v2 (closeSidebar)="closeSidebar()" ></app-sidebar-v2>
  </div>

   <!-- Main Content Area  -->
  <div class="flex-1 flex flex-col min-w-0">

    <header class="bg-white border-b border-gray-200 px-4 sm:px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button
            class="p-2 hover:bg-gray-100 rounded-lg transition-colors lg:hidden"
            (click)="toggleSidebar()"
          >
            <lucide-icon [img]="menuIcon" class="w-5 h-5 text-gray-600"></lucide-icon>
          </button>
          <h2 class="text-lg sm:text-xl font-semibold text-gray-900">NsemBot</h2>
          <span class="hidden sm:inline-block px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded-full">2.5 Flash</span>
        </div>

      <!-- Profile -->
      <button (click)="openProfile()" class="relative p-1">
        <div class="w-8 h-8 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    </header>

     <!-- Chat Area  -->
    <main class="flex-1 flex flex-col overflow-hidden">
       <!-- Messages Container  -->
      <div class="flex-1 overflow-y-auto">
         <!-- Welcome State  -->
        <div *ngIf="messages.length === 0" class="flex items-center justify-center h-full">
          <div class="text-center max-w-2xl mx-auto px-4 sm:px-6">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-blue-600 mb-6 sm:mb-8 text-balance">Hello, KhrossGh</h1>
            <p class="text-gray-600 mb-6 sm:mb-8 text-sm sm:text-base">How can I help you today?</p>
          </div>
        </div>

         <!-- Chat Messages  -->
        <div *ngIf="messages.length > 0" class="max-w-4xl mx-auto px-4 sm:px-6 py-4 sm:py-8 space-y-4 sm:space-y-6">
          <!-- <app-chat-message
            *ngFor="let message of messages; trackBy: trackByMessageId"
            [message]="message"
          ></app-chat-message> -->

          <app-message-window
                *ngFor="let message of messages"
                [message]="message"
                ></app-message-window>
        </div>
      </div>

       <!-- Chat Input  -->
      <div class="border-t border-gray-200 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-3 sm:py-4">
          <!-- <app-chat-input
            (messageSubmit)="onSendMessage($event)"
            [isLoading]="isLoading"

          ></app-chat-input> -->

            <app-chat-input (messageSubmit)="onSendMessage($event)"></app-chat-input>

        </div>
      </div>
    </main>
